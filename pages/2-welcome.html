<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Online Appointment System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>    
    <link rel="stylesheet" href="../styles/2-welcome.css">
    <script src="../scripts/2-welcome.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="profile">
                <img src="../images/icon.png" alt="Profile Image" class="profile-pic">
                <p class="name">DELA CRUZ, JUAN P.</p>
            </div>
            <button class="signout">
                <i class="fas fa-power-off"></i> Sign Out
            </button>
        </div>

        <main class="content">
            <h1 class="welcome-text">Welcome!</h1>
            
            <div class="adviser-container">
                <select class="adviser-select" onchange="removePlaceholder(this)">
                    <option selected>------------------------ Adviser ------------------------</option>
                    <option value="adviser1">Adviser 1</option>
                    <option value="adviser2">Adviser 2</option>
                </select>
            </div>
        
            <div class="submit-container">
                <button class="submit-btn">Submit</button>
            </div>
        </main>      
    </div>
</body>
</html>
