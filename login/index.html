<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Appointment System</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="title">
            <div class="logo-text">
                <img src="../images/bsu-logo.png" alt="Logo" class="logo">
                <div class="text">
                    <h1>BATANGAS STATE UNIVERSITY</h1>
                    <h2>The National Engineering University</h2>
                </div>
            </div>
        </div>

        <div class="subtitle">
            <h3>ONLINE APPOINTMENT SYSTEM FOR GRADES AND POS EVALUATION</h3>
        </div>
    </div>

    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <p>Please login</p>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <!-- Password input inside a container -->
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="off">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                
                <button type="submit">
                    <i class="fas fa-lock-open"></i> Sign in
                </button>
            </form>
        </section>
    </main>
    
    
</body>
</html>
