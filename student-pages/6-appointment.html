<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule an Appointment</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../student-styles/6-appointment.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- Flatpickr Library -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="container">
    <h2>SCHEDULE AN APPOINTMENT</h2>
    <hr>

    <div class="calendar-container">
      <!-- Custom Calendar -->
      <div class="calendar">
        <div class="calendar-header">
          <button id="prev-month">&#9664;</button>
          <span id="current-month"></span>
          <button id="next-month">&#9654;</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
              <th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>

      <!-- Appointment Form -->
      <div class="appointment-form">
        <div class="aligned-select-wrapper">
          <div class="fake-select" id="fake-date-select">
            ------------Select Date----------
          </div>
          <input type="text" id="select-date" style="display: none;" />
        </div>

        <div class="aligned-select-wrapper">
          <div class="select-time-wrapper">
            <select id="select-time">
              <option disabled selected hidden>------------Select Time----------</option>
            </select>
          </div>
        </div>

        <button id="submit">Submit</button>
      </div>
    </div>
  </div>
      <!-- Error Modal -->
  <div id="error-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <p id="error-message">Please select both date and time.</p>
      <button id="close-error-modal">OK</button>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="success-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <p>Appointment successfully set!</p>
      <button id="close-modal">OK</button>
    </div>
  </div>



  

  <!-- Custom JS -->
  <script src="../student-scripts/6-appointment.js"></script>

  <script>
    flatpickr("#select-date", {
      altInput: true,
      altFormat: "F j, Y",
      dateFormat: "Y-m-d",
      onChange: function(selectedDates, dateStr) {
        document.getElementById("fake-date-select").textContent = dateStr;
      }
    });

    document.getElementById("fake-date-select").addEventListener("click", () => {
      document.querySelector("#select-date")._flatpickr.open();
    });
  </script>
</body>
</html>
